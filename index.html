<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Calculator app</title>

    <link rel="stylesheet" href="index.css" />
  </head>
  <body>


    <main class="contanier">
      <nav>
        <div id="logo" class="logo-text text theme1">calc</div>
        <div id="theme-text" class="theme-text theme1">theme</div>
  
          <div id = "number-text-toggle" class="struc-number-toggle theme1">
            <h4 class="item">1</h4>
            <h4 class="item">2</h4>
            <h4 class="item">3</h4>
          </div>  
          <div id="toggle" class="struc-toggle theme1-toggle">
            <div class="theme-click">
              <div id="theme1" class="box theme1-ball1"></div>
            </div>
            <div class="theme-click">
              <div id="theme2" class="box"></div>
            </div>
            <div class="theme-click">
              <div id="theme3" class="box"></div>
            </div>
          </div>
        </div>
       
      </nav>
      <div  id="top-screen" class="theme1-top-screen">
        <div class="top-content">
          <h1 id="top-content"></h1>
        </div>
      </div>
      <div id="bottom-screen"  class="theme1-bottom-screen">
        <div class="bottom-content">
          <div class="btn">
            <button id="7" class="btncal theme1-btn">7</button>
          </div>
          <div class="btn">
            <button id="8" class="btncal theme1-btn">8</button>
          </div>
          <div class="btn">
            <button id="9" class="btncal theme1-btn">9</button>
          </div>
          <div class="btn">
            <button id="del" class="btncal theme1-btn-del">DEL</button>
          </div>

          <div class="btn">
            <button id="4" class="btncal theme1-btn">4</button>
          </div>
          <div class="btn">
            <button id="5" class="btncal theme1-btn">5</button>
          </div>
          <div class="btn">
            <button id="6" class="btncal theme1-btn">6</button>
          </div>
          <div class="btn">
            <button id="+" class="btncal theme1-btn">+</button>
          </div>

          <div class="btn">
            <button id="1" class="btncal theme1-btn">1</button>
          </div>
          <div class="btn">
            <button id="2" class="btncal theme1-btn">2</button>
          </div>
          <div class="btn">
            <button id="3" class="btncal theme1-btn">3</button>
          </div>
          <div class="btn">
            <button id="-" class="btncal theme1-btn">-</button>
          </div>

          <div class="btn">
            <button id="." class="btncal theme1-btn">.</button>
          </div>
          <div class="btn">
            <button id="0" class="btncal theme1-btn">0</button>
          </div>
          <div class="btn">
            <button id="/" class="btncal theme1-btn">/</button>
          </div>
          <div class="btn">
            <button id="x" class="btncal theme1-btn">x</button>
          </div>
          <div class="btn2">
            <button id="reset" class="btncal theme1-btn-reset">reset</button>
          </div>
          <div class="btn2">
            <button id="equal" class="btncal theme1-btn-equal">=</button>
          </div>
        </div>
      </div>
    </main>
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
